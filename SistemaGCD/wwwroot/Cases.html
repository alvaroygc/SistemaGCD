<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Acciones Permitidas</title>
    <link rel="stylesheet" href="css/vendor/w3.css">
</head>
<body class="w3-light-grey">
    <div id="app">
        <top-header></top-header>
        <sidebar></sidebar>
        <div class="w3-main" style="margin-left:300px;margin-top:43px;">
            <!--MAIN CONTENT-->
            <div class="w3-container">
                <h1>Casos</h1>
                <button class="w3-btn w3-white w3-border w3-border-gray w3-text-blue w3-round-large" v-on:click="openEditModal({},'NEW')">Agregar</button>
                <table class="w3-table w3-bordered">
                    <thead>
                        <tr>
                            <th>Compania</th>
                            <th>Nombre</th>
                            <th>Descripcion</th>
                            <th>Creado Por</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="item in cases">
                            <td>{{item.company_Name}}</td>
                            <td>{{item.name}}</td>
                            <td>{{item.description}}</td>
                            <td>{{item.created_Name}}</td>
                            <td>{{item.status_Name}}</td>
                            <td> <button class="w3-btn w3-white w3-border w3-border-gray w3-text-blue w3-round-large" v-on:click="openEditModal(item,'EDIT')">Editar</button></td>
                            <td> <button class="w3-btn w3-white w3-border w3-border-gray w3-text-blue w3-round-large" v-on:click="DeleteAction(item)">Eliminar</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="w3-modal" v-bind:style="{display: modalVisibility}">
                <div class="w3-modal-content">
                    <div class="w3-container">
                        <span v-on:click="closeModal" class="w3-button w3-display-topright">&times;</span>
                        <br>
                        <br>
                        <div class="w3-container w3-blue">
                            <h2>{{gridCases}} Casos</h2>
                        </div>
                        <br>
                        Nombre
                        <input class="w3-input w3-border w3-light-grey" type="text" v-model="selectedCases.name" />
                        <br>
                        Descripcion
                        <input class="w3-input w3-border w3-light-grey" type="text" v-model="selectedCases.description" />
                        Estado
                        <br>
                        <select class="w3-select w3-border" v-model="selectedCases.id_Status">
                            <option v-for="option in status" v-bind:value="option.id">
                                {{ option.name }}
                            </option>
                        </select>
                    </div>
                    <ul>
                        <li v-for="error in inputErrors">
                            {{error}}
                        </li>
                    </ul>
                    <br>
                    <button class="w3-btn w3-white w3-border w3-border-gray w3-text-blue w3-round-large"
                            v-on:click="saveEdit">
                        Guardar
                    </button>
                    <button class="w3-btn w3-white w3-border w3-border-gray w3-text-blue w3-round-large" v-on:click="closeModal">Cancelar</button>
                    <br>
                </div>
                <br>
            </div>

            <!--END MAIN CONTENT-->
            <footers></footers>
        </div>
    </div>
    <script src="js/vendor//vue.js"></script>
    <script src="js/Componets/top-header.js"></script>
    <script src="js/Componets/sidebar.js"></script>
    <script src="js/Componets/footers.js"></script>
    <script src="js/Cases.js"></script>
</body>
</html>
