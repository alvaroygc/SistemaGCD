<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Sistema GCD</title>
    <link rel="stylesheet" href="css/vendor/w3.css">
    <link rel="stylesheet" href="css/vendor/bootstrap.min.css">

</head>
<body class="w3-light-grey">
    <div id="app">
        <sidebar></sidebar>
        <div class="w3-main" style="margin-left:20px;margin-top:43px;">
            <!--MAIN CONTENT-->
            <div class="w3-container">
                <h1>Auditoria</h1>
                
                <table class="w3-table w3-bordered">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Usuario</th>
                            <th>Accion</th>
                            <th>Query</th>
                            <th>Fecha</th>
                            
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="item in audit">
                            <td>{{item.id}}</td>
                            <td>{{item.user_Names}}</td>
                            <td>{{item.action}}</td>
                            <td>{{item.param}}</td>
                            <td>{{item.log_Date}}</td>
                            
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <!--END MAIN CONTENT-->
            <footers></footers>
        </div>
    </div>
    <script src="js/vendor//vue.js"></script>
    <script src="js/Componets/sidebar.js"></script>
    <script src="js/Componets/footers.js"></script>
    <script src="js/AutMixin.js"></script>
    <script src="js/Audit.js"></script>
    <script src="js/vendor/jquery.min.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
</body>
</html>
